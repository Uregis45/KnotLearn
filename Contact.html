<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KnotLearn - Contact Us</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
    }

    /* Header */
    header {
      background-color: #0f39ac;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    img{
        weight: 85px;
        height: 85px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    /* Contact Section */
    .contact-container {
      max-width: 600px;
      background-color: white;
      margin: 50px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .contact-container h1 {
      text-align: center;
      color: #0f245f;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    textarea {
      resize: none;
      height: 120px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #0f39ac;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0f39ac;
    }

    /* Footer */
    footer {
      background-color: #0f39ac;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>

<body>

<header>
  <div><img src="logo.png"></div>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="subject.html">Subjects</a></li>
      <li><a href="Quiz.html">Quiz</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
</header>

<div class="contact-container">
  <h1>Contact Us</h1>

  <form onsubmit="sendMessage(); return false;">
    <label>Full Name</label>
    <input type="text" placeholder="Enter your name" required>

    <label>Email</label>
    <input type="email" placeholder="Enter your email" required>

    <label>Message</label>
    <textarea placeholder="Write your message here..." required></textarea>

    <button type="submit">Send Message</button>
  </form>
</div>

<script>
  function sendMessage() {
    alert("Thank you! Your message has been sent successfully.");
  }
</script>

<footer>
  <p>&copy; 2026 KnotLearn. All rights reserved.</p>
</footer>

</body>
</html>
