<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KnotLearn - Subjects</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
    }

    /* Header */
    header {
      background-color: #0f39ac;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    img{
      weight: 85px;
      height: 85px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    /* Subjects Section */
    .subjects-list {
      text-align: center;
      padding: 40px 20px;
    }

    .subjects-list h1 {
      margin-bottom: 30px;
      color: #0f245f;
    }

    .subjects-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .subject-card {
      background-color: rgb(234, 237, 239);
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .subject-card h3 {
      margin-bottom: 15px;
      color: #333;
    }

    .subject-card button {
      padding: 10px 20px;
      background-color: #0f39ac;
      color: rgb(235, 237, 238);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .subject-card button:hover {
      background-color: #0f39ac;
    }

    /* Footer */
    footer {
      background-color: #0f39ac;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>

<body>

<header>
  <div><img src="logo.png"></div>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="subject.html">Subjects</a></li>
      <li><a href="Quiz.html">Quiz</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="Contact.html">Contact</a></li>
    </ul>
  </nav>
</header>

<section class="subjects-list">
  <h1>All Subjects</h1>

  <div class="subjects-container">

    <div class="subject-card">
      <h3>Mathematics</h3>
      <button onclick="openPage('Mathematics')">Start Learning</button>
    </div>

    <div class="subject-card">
      <h3>Science</h3>
      <button onclick="openPage('Science')">Start Learning</button>
    </div>

    <div class="subject-card">
      <h3>Programming</h3>
      <button onclick="openPage('Programming')">Start Learning</button>
    </div>

    <div class="subject-card">
      <h3>Languages</h3>
      <button onclick="openPage('Languages')">Start Learning</button>
    </div>

    <div class="subject-card">
      <h3>History</h3>
      <button onclick="openPage('History')">Start Learning</button>
    </div>

    <div class="subject-card">
      <h3>Geography</h3>
      <button onclick="openPage('Geography')">Start Learning</button>
    </div>

    <div class="subject-card">
      <h3>Art & Music</h3>
      <button onclick="openPage('ArtMusic')">Start Learning</button>
    </div>

  </div>
</section>

<script>
  function openPage(subject) {
    window.location.href = subject + ".html";
  }
</script>

<footer>
  <p>&copy; 2026 KnotLearn. All rights reserved.</p>
</footer>

</body>
</html>
